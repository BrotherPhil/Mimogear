<!DOCTYPE html>
<html dir="ltr" lang="en-US" class="mimo-theme">
  <head>
    <meta charset="utf-8">
    <title>Mimo Gear</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="dist/css/site.css">
  </head>
  <body><a href="#site-main" class="visible-for-screen-readers">Skip to main content</a>
    <figure style="display: none;" class="site-sprite"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol viewBox="0 0 185 51" id="logo"><title>MIMO</title><text fill="#000" fill-rule="evenodd" font-size="70" font-family="Quicksand-Light, Quicksand" font-weight="300"><tspan x="-7" y="50">MIMO</tspan></text></symbol></svg>
    </figure>
    <header role="banner" class="site-header">
      <div class="hat">
        <div class="drawer-trigger"></div>
        <div class="drawer">
          <p>Drawer content</p>
        </div>
      </div>
      <div class="scarf">
        <div class="compartment"><a href="/" class="site-logo">
              <svg class="symbol symbol-logo symbol-logo-undefined">
                <use xlink:href="#logo"></use>
              </svg></a></div>
      </div>
    </header>
    <main id="site-main" role="main" class="site-main">
    </main>
    <footer role="contentinfo" class="site-footer">
      <div class="lace">
        <div class="compartment">
          <div itemscope itemtype="http://schema.org/Organization" class="vcard">
            <div itemprop="name" class="org">Organization</div><a href="mailto:organization@gmail.com" itemprop="email" class="email">organization@gmail.com</a>
            <div class="adr">
              <div itemprop="streetAddress" class="street-address">82 West Pegasus St.</div><span itemprop="addressLocality" class="locality">Washington</span><span itemprop="addressRegion" class="region">MA</span><span itemprop="postalCode" class="postal-code">480124</span>
            </div>
            <div itemprop="telephone" class="tel">428-242-2020</div>
          </div>
        </div>
      </div>
    </footer>
    <script src="dist/js/site.js"></script>
  </body>
</html>
